<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = [1, 3, 3, 5, 1123, 5, 12, 412];
      let numb;
      for (let i = 0; i < a.length; i++) {
        for (let j = 0; j < a.length; j++) {
          if (a[i] < a[j]) {
            numb = a[i];
            a[i] = a[j];
            a[j] = numb;
          }
        }
      }
      //   a.sort(function (a, b) {
      //     return a - b;
      //   });
      console.log(a);
    </script>
  </body>
