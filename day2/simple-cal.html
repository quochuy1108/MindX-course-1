<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy tính đơn giản</title>
</head>
<body>
    <script>
        var a = prompt('A = ')
        console.log(a);
        var operator = prompt('+ , -, *, /, %, ^')
        var b = prompt('B = ');
        console.log(b);
        
        if(operator == '+'){
            console.log(parseInt(a) + parseInt(b))
        }
        if(operator == '-'){
            console.log(parseInt(a) - parseInt(b))
        }
        if(operator == '*'){
            console.log(parseInt(a) * parseInt(b))
        }
        if(operator == '/'){
            console.log(parseInt(a) / parseInt(b))
        }
        if(operator == '%'){
            console.log(parseInt(a) % parseInt(b))
        }
        if(operator == '^'){
            console.log(Math.pow(parseInt(a), parseInt(b)))
        }
    </script>
</body>
</html>
