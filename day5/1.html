<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            value : [1,2,3,4,5],
            indexOf: function(gt){
                for (let i = 0; i < this.value.length; i++) {
                    if(this.value[i] === gt){
                        return i
                    }
                    
                }
                return -1
            }
        }
        console.log(obj.indexOf(3));
        
    </script>
</body>
</html>
