    <script>
      // let arr = [1,3,4];
      function bubbleSort(arr) {
        let numb;
        for (let i = 0; i < arr.length; i++) {
          for (let j = 0; j < arr.length; j++) {
            if (arr[i] < arr[j]) {
              numb = arr[i];
              arr[i] = arr[j];
              arr[j] = numb;
            }
          }
        }
        return arr;
      }
      console.log(bubbleSort([1, 4, 6, 3, 7, 12, 20, 8]));
